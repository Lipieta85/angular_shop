<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
         class="list-group-item" 
         style="cursor: pointer" 
         *ngFor="let sList of shoppingList; let i = index"
         (click)="onEditItem(i)"
      >
      {{ sList.name }} (amount:{{ sList.availableAmount }})
      </a>
    </ul>
  </div>
</div>
